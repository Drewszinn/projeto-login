<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vinda(o). Faça login para se maravilhar com os nossos deliciosíssimo lanches!
                </p>
                <form action="login.php" method="post" autocomple="on">
                    <div class="campo">
                        <span class="material-symbols-outlined" >
                            person
                        </span>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login</label>

                        <br>

                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="6" maxlength="12" required>
                        <label for="isenha">Senha</label>
                        <br>
                        <a href="esqueci.html">Esqueci a senha</a>
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
